<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Верстка макета</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="fonts/TTLakes/stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <button type="button" class="header__button button-burger header__button--color--pink header__button--border--round">
                    <img src="img/icons/burger-menu.svg" alt="бургер-меню">
                </button>
                <div class="header__logo logo">
                    <img src="img/logo.svg" alt="Логотип">
                </div>
                <div class="header__divider">
                </div>
                <button type="button" class="header__button button-repair header__button--color--pink header__button--border--round">
                    <img src="img/icons/repair.svg" alt="Ремонт">
                </button>
                <button type="button" class="header__button button-check header__button--color--pink header__button--border--round">
                    <img src="img/icons/checkstatus.svg" alt="Проверка статуса">
                </button>
            </header>
            <main class="main">
                <div class="main__h1-box">
                <h1 class="main__h1 h1">Услуги и сервисы</h1>
                </div>
            </main>
        </div>
    </body>
</html>
